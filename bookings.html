<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings</title>

    <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      position: relative; /* For positioning buttons */
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin: 20px 0;
    }
    .upper-section {
      justify-content: space-between;
    }
    /* Card container layout */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
      gap: 20px;
      margin: 20px;
    }

    /* Card styling */
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card p {
      margin: 10px 0;
    }

    /* Loading indicator styling */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.1);
    }

    .spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 8px solid #333;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button styles */
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background-color: #646abd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0f44b6;
    }
    .btns{
      justify-content: right;
      display: flex;
      padding: 5px;
    }
    /* Delete icon styling */
    .delete-icon {
      color: #3b2bc9;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .delete-icon:hover {
      color: #d32f2f;
    }

    /* Parent container */
.logout-btn {
    display: flex;
    justify-content: flex-end; /* Aligns the button to the right */
    padding: 10px; /* Adds padding to ensure button isn't pushed off-screen */
    width: 100%; /* Ensure the container spans full width */
    box-sizing: border-box; /* Prevents horizontal overflow */
  
}

/* Button itself */
#logoutButton {
    position: relative;
    background-color: rgb(228, 93, 93);
    padding: 10px 20px;
    border: none;
    color: white;
    cursor: pointer;
}



/* Media Query for medium screens (Tablets) */
@media (min-width: 601px) and (max-width: 1024px) {
    .logout-btn {
       padding-bottom: 80px;
        justify-content: flex-end; /* Keep it aligned to the right */
    }

    #logoutButton {
        padding: 10px 30px; /* Make the button slightly bigger for tablets */
        font-size: 16px; /* Increase font size for better readability */
        max-width: 200px; /* Limit button width */
    }
}

/* Media Query for smaller screens */
@media (max-width: 600px) {
    .logout-btn {
        padding-bottom: 80px;
        justify-content: center; /* Center the button on smaller screens */
    }

    #logoutButton {
        width: 100%; /* Ensure button is visible and responsive */
        max-width: 300px; /* Set a maximum width for the button */
    }
}

    


    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      height: 30px;
      line-height: 10px;
    }

    .footer a {
      text-decoration: none;
      color: rgb(21, 49, 206);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 16px; /* Adjust base font-size for smaller screens */
      }

      h1 {
        font-size: 1.5rem; /* Smaller font-size for the heading */
      }

      .card-container {
        margin: 10px; /* Less margin for mobile */
        gap: 15px;
        padding-bottom:40px ;
      }

      .card {
        padding: 15px; /* Less padding for smaller screens */
      }

      .btn {
        padding: 8px 16px; /* Adjust button padding for smaller devices */
      }

    }

    @media (max-width: 576px) {
      .h1{
        top: 10px;
        left:10px;
      }
      .card {
        padding:5px; /* Further reduce padding for smaller screens */
      }

      .card-container {
        gap:5px; /* Smaller gap between cards */
        padding: 20px;
      }

      .btn {
        padding: 7px 7px; /* Even smaller button padding for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="upper-section">
   <div> 
  <h1>Bookings</h1>
    </div>
  <div class="btns" >
  <button class="btn"  onclick="window.location.href='vehicles.html';">AddVehicle</button>
  <button class="btn"  onclick="window.location.href='messages.html';">Messages</button>
  <button class="btn"  onclick="window.location.href='newsletter.html';">Newsletter</button>
  </div>
  </div>
  <!-- Loading Indicator -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Card Container -->
  <div id="cardContainer" class="card-container" style="display: none;">
    <!-- Booking cards will be dynamically generated here --> 
  </div>  
  
  <div class="logout-btn">
    <button class="btn" id="logoutButton">Logout</button>
  </div>

  <div class="footer">
    <p><a href="/">Back to Home</a></p>
  </div>

  <script>
    // Check if the user is logged in by verifying the token in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      // If no token exists, redirect to the login page
      if (!token) {
        window.location.href = 'login.html';  // Replace with your login page URL
      } else {
        fetchAllData();  // Fetch bookings data if token is present
      }
    });

    // Fetch bookings data from Google Sheets
    const cardContainer = document.getElementById('cardContainer');
    const loadingIndicator = document.getElementById('loading');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzFPgG8usZLtsxtEcVHoXVw0Gf0Y0rflli14CoPWL5Ozb6ZpzXQVORnX0Lph5OUBctI/exec';  // Replace with your actual Web App URL

    function fetchAllData() {
      const fetchData = new FormData();
      fetchData.append('action', 'fetch');
      fetchData.append('sheet', 'Bookings');  // Specify that we're fetching from Bookings

      fetch(webAppUrl, {
        method: 'POST',
        body: fetchData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          displayData(data.data);
        }
      })
      .catch(error => console.error('Error:', error))
      .finally(() => {
        // Hide loading indicator and show card container
        loadingIndicator.style.display = 'none';
        cardContainer.style.display = 'grid';
      });
    }

    // Display bookings data on the page
    function displayData(data) {
      cardContainer.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <p><strong>From:</strong> ${item.fromm}</p>
          <p><strong>To:</strong> ${item.to}</p>
          <p><strong>Depart date:</strong> ${item.departDate}</p>
          <p><strong>Duration:</strong> ${item.duration}</p>
          <p><strong>Adults:</strong> ${item.adults}</p>
          <p><strong>Children:</strong> ${item.children}</p>
          <p><strong>Contact No:</strong> ${item.contactNo}</p>
          <i class="fas fa-trash delete-icon" onclick="deleteBooking(${item.rowNumber})"></i>
        `;
        cardContainer.appendChild(card);
      });
    }

    // Function to delete a booking
    function deleteBooking(rowNumber) {
      if (confirm('Are you sure you want to delete this booking?')) {
        const deleteData = new FormData();
        deleteData.append('action', 'delete');   // Action for deletion
        deleteData.append('rowNumber', rowNumber); // Pass the row number

        fetch(webAppUrl, {
          method: 'POST',
          body: deleteData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Booking deleted!');
            fetchAllData();  // Reload the bookings after deletion
          }
        })
        .catch(error => console.error('Error:', error));
      }
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('authToken');  // Remove the token from localStorage
      window.location.href = 'login.html';  // Redirect to login page after logout
    });
  </script>

</body>
</html>
